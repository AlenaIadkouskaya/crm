<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Dodaj pracownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Dodaj pracownika do firmy: ' + ${company.name}"></h2>

    <form th:action="${employee.id} == null ?
        @{/companies/{companyId}/employees(companyId=${company.id})} :
        @{/companies/{companyId}/employees/{employeeId}(companyId=${company.id}, employeeId=${employee.id})}"
          method="post" th:object="${employee}">
        <div class="mb-3">
            <label class="form-label">ImiÄ™:</label>
            <input type="text" class="form-control" th:field="*{firstName}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Nazwisko:</label>
            <input type="text" class="form-control" th:field="*{lastName}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Telefon:</label>
            <input type="text" class="form-control" th:field="*{phone}" />
        </div>

        <input type="hidden" th:field="*{company.id}" />

        <button type="submit" class="btn btn-primary">Zapisz</button>
        <a th:href="@{/companies/{companyId}/employees(companyId=${company.id})}" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
</body>
</html>
