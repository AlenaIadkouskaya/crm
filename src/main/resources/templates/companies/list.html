<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Lista firm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h2>Firmy</h2>
            <a href="/companies/new" class="btn btn-success">+ Dodaj firmę</a>
        </div>
        <form th:action="@{/logout}" method="post" style="margin: 0;">
            <button type="submit" class="btn btn-primary">Wyloguj się</button>
        </form>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Logo</th>
            <th>Nazwa</th>
            <th>Email</th>
            <th>Strona www</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companiesPage.content}">
            <td>
                <img th:if="${company.logo != null}"
                     th:src="@{${company.logo}}"
                     alt="Logo" style="width: 100px; height: auto;" />
            </td>
            <td th:text="${company.name}"></td>
            <td th:text="${company.email}"></td>
            <td>
                <a th:href="${company.website}" target="_blank" th:text="${company.website}"></a>
            </td>
            <td>
                <a th:href="@{/companies/edit/{id}(id=${company.id})}" class="btn btn-sm btn-primary">Edytuj</a>

                <form th:action="@{/companies/delete/{id}(id=${company.id})}" method="post" style="display:inline-block; margin-left: 5px;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="page" th:value="${companiesPage.number}" />
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Czy na pewno chcesz usunąć?');">Usuń</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav>
        <ul class="pagination">
            <li th:classappend="${companiesPage.first} ? 'disabled'">
                <a th:href="@{/companies(page=${companiesPage.number - 1})}" class="page-link">Poprzednia</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, companiesPage.totalPages - 1)}"
                th:classappend="${i == companiesPage.number} ? 'active'">
                <a th:href="@{/companies(page=${i})}" th:text="${i + 1}" class="page-link"></a>
            </li>
            <li th:classappend="${companiesPage.last} ? 'disabled'">
                <a th:href="@{/companies(page=${companiesPage.number + 1})}" class="page-link">Następna</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
