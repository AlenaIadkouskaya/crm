<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <title th:text="${employeeId == null} ? 'Dodaj pracownika' : 'Edytuj pracownika'">Formularz pracownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${employeeId == null} ?
        'Dodaj pracownika do firmy: ' + (company != null ? ${company.name} : '') :
        'Edytuj pracownika firmy: ' + (company != null ? ${company.name} : '')"></h2>

    <form th:action="${employeeId == null} ?
            @{/companies/{companyId}/employees(companyId=${companyId})} :
            @{/companies/{companyId}/employees/{employeeId}(companyId=${companyId}, employeeId=${employeeId})}"
          method="post" th:object="${employee}">

        <input type="hidden" th:if="${employeeId != null}" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">ImiÄ™:</label>
            <input type="text" class="form-control" th:field="*{firstName}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Nazwisko:</label>
            <input type="text" class="form-control" th:field="*{lastName}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Telefon:</label>
            <input type="text" class="form-control" th:field="*{phone}" />
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <button type="submit" class="btn btn-primary" th:text="${employeeId == null} ? 'Dodaj' : 'Zapisz'"></button>
        <a th:href="@{/companies/{companyId}/employees(companyId=${companyId})}" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
</body>
</html>
