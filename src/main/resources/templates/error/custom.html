<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${errorTitle}">Błąd aplikacji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4 class="alert-heading" th:text="${errorTitle}">Wystąpił błąd!</h4>
        <p th:text="${errorMessage}">Nieznany błąd</p>
        <hr>
        <div th:if="${exception}">
            <h5>Szczegóły wyjątku:</h5>
            <pre th:text="${exception}">Stack trace</pre>
        </div>
        <a th:href="@{/}" class="btn btn-primary">Powrót do strony głównej</a>
    </div>
</div>
</body>
</html>
