<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formularz firmy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${company != null && company.id() == null} ? 'Dodaj nową firmę' : 'Edytuj firmę'"></h2>

    <form th:action="${company.id() == null} ? @{/companies} : @{/companies/{id}(id=${company.id()})}"
          method="post"
          enctype="multipart/form-data"
          th:object="${company}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{logo}" />

        <div class="mb-3">
            <label class="form-label">Nazwa:</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Strona www:</label>
            <input type="text" class="form-control" th:field="*{website}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Logo:</label>
            <input type="file" class="form-control" th:field="*{logoFile}" />
        </div>

        <div th:if="${company.logo() != null}">
            <img th:src="@{${company.logo()}}" style="max-width: 200px;" />
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        <button type="submit" class="btn btn-primary"
                th:text="${company.id() == null} ? 'Dodaj' : 'Zapisz'"></button>
        <a href="/companies" class="btn btn-secondary">Anuluj</a>
    </form>

</div>
</body>
</html>
